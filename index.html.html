<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Donation dApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 400px;
            text-align: center;
        }
        h1 { margin-bottom: 1.5rem; color: #00ff88; }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #fff;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-connect { background-color: #3b82f6; color: white; }
        .btn-connect:hover { background-color: #2563eb; }

        .btn-donate { background-color: #00ff88; color: black; }
        .btn-donate:hover { background-color: #00cc6a; }
        .btn-donate:disabled { background-color: #555; cursor: not-allowed; }

        .status { margin-top: 15px; font-size: 0.9em; color: #aaa; word-break: break-all; }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸš€ ARC Donation</h1>
    
    <!-- áƒ“áƒáƒ™áƒáƒ•áƒ¨áƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜ -->
    <button id="connectBtn" class="btn-connect" onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress" style="font-size: 0.8em; color: #888; margin-bottom: 20px;"></p>

    <!-- áƒ“áƒáƒœáƒáƒªáƒ˜áƒ˜áƒ¡ áƒ¤áƒáƒ áƒ›áƒ -->
    <div id="donationForm" style="display: none;">
        <input type="number" id="amount" placeholder="áƒ—áƒáƒœáƒ®áƒ (ETH/ARC)" step="0.0001">
        <textarea id="message" placeholder="áƒ“áƒáƒ¢áƒáƒ•áƒ” áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ˜..." rows="3"></textarea>
        <button id="donateBtn" class="btn-donate" onclick="donate()">Donate ğŸ’¸</button>
    </div>

    <div id="status" class="status"></div>
</div>

<!-- Ethers.js áƒ‘áƒ˜áƒ‘áƒšáƒ˜áƒáƒ—áƒ”áƒ™áƒ˜áƒ¡ áƒ¨áƒ”áƒ›áƒáƒ¢áƒáƒœáƒ áƒáƒ˜áƒ áƒ“áƒáƒáƒ˜áƒ  CDN-áƒ“áƒáƒœ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>

<script>
    // --- áƒ™áƒáƒœáƒ¤áƒ˜áƒ’áƒ£áƒ áƒáƒªáƒ˜áƒ ---
    // áƒáƒ¥ áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¨áƒ”áƒœáƒ˜ áƒ“áƒáƒ“áƒ”áƒáƒšáƒáƒ˜áƒ”áƒ‘áƒ£áƒšáƒ˜ áƒ™áƒáƒœáƒ¢áƒ áƒáƒ¥áƒ¢áƒ˜áƒ¡ áƒ›áƒ˜áƒ¡áƒáƒ›áƒáƒ áƒ—áƒ˜!
    const CONTRACT_ADDRESS = "0xA82111a064A398601D83b669Eef497fEc1630e62"; 
    
    // áƒ™áƒáƒœáƒ¢áƒ áƒáƒ¥áƒ¢áƒ˜áƒ¡ ABI (áƒ›áƒ®áƒáƒšáƒáƒ“ áƒ˜áƒ¡ áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒ áƒ áƒáƒª áƒ’áƒ•áƒ­áƒ˜áƒ áƒ“áƒ”áƒ‘áƒ)
    const ABI = [
        "function donate(string memory message) external payable"
    ];

    let provider;
    let signer;
    let contract;

    async function connectWallet() {
        const statusEl = document.getElementById("status");
        
        if (typeof window.ethereum !== "undefined") {
            try {
                // áƒ›áƒáƒ—áƒ®áƒáƒ•áƒœáƒ áƒ›áƒ”áƒ¢áƒáƒ›áƒáƒ¡áƒ™áƒ—áƒáƒœ áƒ“áƒáƒ™áƒáƒ•áƒ¨áƒ˜áƒ áƒ”áƒ‘áƒáƒ–áƒ”
                await window.ethereum.request({ method: "eth_requestAccounts" });
                
                // Ethers áƒáƒ áƒáƒ•áƒáƒ˜áƒ“áƒ”áƒ áƒ˜áƒ¡ áƒ¨áƒ”áƒ¥áƒ›áƒœáƒ
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                const address = await signer.getAddress();

                // áƒ˜áƒœáƒ¢áƒ”áƒ áƒ¤áƒ”áƒ˜áƒ¡áƒ˜áƒ¡ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ
                document.getElementById("connectBtn").innerText = "Connected";
                document.getElementById("connectBtn").style.backgroundColor = "#22c55e";
                document.getElementById("walletAddress").innerText = address;
                document.getElementById("donationForm").style.display = "block";
                
                // áƒ™áƒáƒœáƒ¢áƒ áƒáƒ¥áƒ¢áƒ˜áƒ¡ áƒ˜áƒœáƒ˜áƒªáƒ˜áƒáƒšáƒ˜áƒ–áƒáƒªáƒ˜áƒ
                contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
                
                statusEl.innerText = "áƒ¡áƒáƒ¤áƒ£áƒšáƒ” áƒ“áƒáƒ™áƒáƒ•áƒ¨áƒ˜áƒ áƒ”áƒ‘áƒ£áƒšáƒ˜áƒ!";
                statusEl.style.color = "#22c55e";

            } catch (error) {
                console.error(error);
                statusEl.innerText = "áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ áƒ“áƒáƒ™áƒáƒ•áƒ¨áƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡áƒáƒ¡!";
            }
        } else {
            statusEl.innerText = "áƒ’áƒ—áƒ®áƒáƒ•áƒ— áƒ“áƒáƒáƒ§áƒ”áƒœáƒáƒ— Metamask!";
        }
    }

    async function donate() {
        const amountVal = document.getElementById("amount").value;
        const msgVal = document.getElementById("message").value;
        const statusEl = document.getElementById("status");
        const btn = document.getElementById("donateBtn");

        if (!amountVal || !msgVal) {
            alert("áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ”áƒ— áƒ—áƒáƒœáƒ®áƒ áƒ“áƒ áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ˜!");
            return;
        }

        try {
            btn.disabled = true;
            btn.innerText = "Processing...";
            statusEl.innerText = "áƒ¢áƒ áƒáƒœáƒ–áƒáƒ¥áƒªáƒ˜áƒ áƒ˜áƒ’áƒ–áƒáƒ•áƒœáƒ”áƒ‘áƒ...";

            // áƒ—áƒáƒœáƒ®áƒ˜áƒ¡ áƒ’áƒáƒ“áƒáƒ§áƒ•áƒáƒœáƒ Wei-áƒ¨áƒ˜
            const amountWei = ethers.parseEther(amountVal);

            // áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒ˜áƒ¡ áƒ’áƒáƒ›áƒáƒ«áƒáƒ®áƒ”áƒ‘áƒ
            const tx = await contract.donate(msgVal, { value: amountWei });
            
            statusEl.innerText = "Wait for confirmation...";
            
            // áƒ“áƒáƒšáƒáƒ“áƒ”áƒ‘áƒ áƒ“áƒáƒ“áƒáƒ¡áƒ¢áƒ£áƒ áƒ”áƒ‘áƒáƒ¡
            await tx.wait();

            statusEl.innerText = "âœ… áƒ“áƒáƒœáƒáƒªáƒ˜áƒ áƒ’áƒáƒ˜áƒ’áƒ–áƒáƒ•áƒœáƒ! áƒ›áƒáƒ“áƒšáƒáƒ‘áƒ.";
            statusEl.style.color = "#00ff88";
            
            // áƒ•áƒ”áƒšáƒ”áƒ‘áƒ˜áƒ¡ áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ”áƒ‘áƒ
            document.getElementById("amount").value = "";
            document.getElementById("message").value = "";

        } catch (error) {
            console.error(error);
            statusEl.innerText = "âŒ áƒ¢áƒ áƒáƒœáƒ–áƒáƒ¥áƒªáƒ˜áƒ áƒ©áƒáƒ˜áƒ¨áƒáƒšáƒ: " + (error.reason || error.message);
            statusEl.style.color = "red";
        } finally {
            btn.disabled = false;
            btn.innerText = "Donate ğŸ’¸";
        }
    }
</script>

</body>
</html>
